<template name="imgCard">
    <div class="col s12 m4">
        <div class="card">
            <div class="card-image">
                <img data-img-id="{{file_id}}">
                <span class="card-title">{{file_name}}</span>
            </div>
            <div class="card-content">
                <b>{{subject}}</b>
            </div>
        </div>
    </div>
</template>
