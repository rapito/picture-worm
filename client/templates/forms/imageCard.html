<template name="imgCard">
    <div class="col s12 m4">
        <div class="card" id="img-card-{{file_id}}">
            <div class="card-image center-align">
                <img data-img-id="{{file_id}}" class="img-clickable" data-caption="{{file_name}} - {{subject}}">
                <span class="card-title truncate">{{file_name}}</span>
            </div>
            {{> spinner}}
            <div class="card-content">
                <b class="truncate">{{subject}}</b>
                <abbr class="right" title="{{file_name}}" data-livestamp="{{date_received}}"></abbr>
            </div>
        </div>
    </div>
</template>

<template name="spinner">
    <div id="spinner-{{file_id}}" class="progress">
        <div class="indeterminate"></div>
    </div>
</template>
